<div  class="profile" (click)="userProf()">
<img  id="ppic" src="{{profpic}}"
onError="this.src='../../../assets/img/alt.png';" alt="can you see me" >
<div class="">
<p>{{description}}</p>
</div>
</div>
<br>
<div id="update" *ngIf="onSide()">
        <mat-expansion-panel>
                
                <mat-expansion-panel-header>
                 <em class="material-icons icons">person</em> Update Information
                </mat-expansion-panel-header>
                <form #updt=ngForm (ngSubmit)="updat(updt)">
                        <br>
                        <label  for="description">Description:{{description}}</label>
                        <input  id="description" type="text" placeholder="secret" name="description" ngModel>
                        <br>
                        <label  for="email">Current Email:{{email}}</label><br>
                        <label for="email">Email</label>
                        <input  type="text" id="email" placeholder="Email" name="email" ngModel>
                        <br>
                        <label  for="email">Current User Name:{{uname}}</label><br>
                        <label  for="userName">User Name</label>
                        <input  type="text" id="username" placeholder="userName" name="username" ngModel>
                        <br>
                        <label  for="password">Password</label>
                        <input  id="password" type="password" placeholder="secret" name="password" ngModel>
                        <br>
                        <label  for="email">Current Date of Birth:{{bdate}}</label><br>
                        <label  for="date">Date of Birth</label>
                        <input  type="date" id="birthday" name="brithday" min="1818-01-01" ngModel>
                   
                <mat-action-row>            
                  <button mat-button style="margin-right:10%;" type="submit" value="Update"  routerLinkActive="router-link-active" >UPDATE</button>
                  
                </mat-action-row>
                </form>
        </mat-expansion-panel>
                
       

</div>
<br>
<div *ngIf="onSide()">
<app-create-post></app-create-post>
</div>
<br><br>
<ul  class="posts" *ngIf="posts">
                <li *ngFor ="let post of posts" >
        <div *ngIf="post.description==getnowUser()">
                <br>
                <div class="divider">
                <h2 (click)="navToProf($event)" class="uname more">{{post.description}}</h2>
                <br>
                <em class="material-icons icons">access_time</em>
                <h3 class="time">{{post.time }}</h3>
                <br>
                <div class="post">
                    {{post.post}}
                </div>
                <br>     
        </div>                          
                </div>
                </li>
                </ul>
