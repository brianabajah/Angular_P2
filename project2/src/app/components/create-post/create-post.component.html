<mat-accordion>
        <form #nPost=ngForm (ngSubmit)="newPost(nPost)">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
            <em class="material-icons icons">picture_in_picture</em>
            <em class="material-icons icons">folder_open</em>
            </mat-panel-title>
            <mat-panel-description>
             Let The World See You Upload Pic?
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div *ngIf="currentFileUpload" class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
              aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
              {{progress.percentage}}%</div>
          </div>
        <br><br>
        <input type ="file" accept="image/*" (change)="selectFile($event)">
        <br><br>
        <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
          
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>

         <em class="material-icons icons">library_books </em>

            </mat-panel-title>
            <mat-panel-description>
              {{panelOpenState ? 'Upload Pic Above' : 'Whats on Your Mind?'}}
            </mat-panel-description>
          </mat-expansion-panel-header>          
          <input style = "height:200px; width: 600px;"  type="text" placeholder="Share your thought" name="post" ngModel/>
        <br><br>
        <input type="submit" name="post"  value="MAKE POST"/>
        </mat-expansion-panel>
        <br><br>
        
        </form>
    </mat-accordion>
